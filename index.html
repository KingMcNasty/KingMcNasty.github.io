<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neil's App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="version"></div>
  <div class="center">
    <form>
      <div class="calculation">
        <img src="Hexagon.jpg" />
        <label for="apothem">Apothem:</label>
        <input type="number" id="apothem" name="apothem" />
      </div>
      <div class="calculation">
        <img src="Hexagon.jpg" />
        <label for="stoslength">S to S Length:</label>
        <input type="number" id="stoslength" name="stoslength" />
      </div>
      <div class="calculation">
        <img src="Hexagon.jpg" />
        <label for="perimeterlength">Perimeter Length:</label>
        <input type="number" id="perimeterlength" name="perimeterlength" />
      </div>
      <div class="calculation">
        <img src="Hexagon.jpg" />
        <label for="areasize">Area Size:</label>
        <input type="number" id="areasize" name="areasize" />
      </div>
      <div class="calculation">
        <img src="Hexagon.jpg" />
        <label for="sidelength">Side Length:</label>
        <input type="number" id="sidelength" name="sidelength" />
      </div>
      <div class="calculation">
        <img src="Hexagon.jpg" />
        <label for="ctovlength">C to V Length:</label>
        <input type="number" id="ctovlength" name="ctovlength" />
      </div>
      <div class="calculation">
        <img src="Hexagon.jpg" />
        <label for="vtovLength">V to V Length:</label>
        <input type="number" id="vtovLength" name="vtovLength" />
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
